name: Bot Activity

on:
  schedule:
    - cron: '0 * * * *' # Every hour (UTC; top of the hour in Paris)
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  run-bots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Bot Engine
        run: npx tsx scripts/bot-engine.ts
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
