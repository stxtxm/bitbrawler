name: Global Daily Reset

on:
  schedule:
    # Two schedules to cover Europe/Paris midnight across DST.
    - cron: '0 22 * * *' # 00:00 Paris during CEST (UTC+2)
    - cron: '0 23 * * *' # 00:00 Paris during CET (UTC+1)
  workflow_dispatch: # Allow manual trigger

jobs:
  daily-reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Global Daily Reset
        run: npm run daily-reset:run
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
