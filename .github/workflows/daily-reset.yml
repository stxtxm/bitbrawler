name: Global Daily Reset

on:
  schedule:
    - cron: '10 * * * *' # Every hour at :10 (to avoid peak load delays)
  workflow_dispatch: # Allow manual trigger

jobs:
  daily-reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Global Daily Reset
        run: npm run daily-reset:run
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
