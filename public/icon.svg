<svg width="512" height="512" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Solid Black Background -->
  <rect width="16" height="16" fill="#000000"/>
  
  <!-- Dungeon RPG Pixel Shield -->
  <!-- Outline -->
  <rect x="3" y="2" width="10" height="2" fill="#555555"/>
  <rect x="2" y="3" width="1" height="8" fill="#555555"/>
  <rect x="13" y="3" width="1" height="8" fill="#555555"/>
  <rect x="3" y="11" width="2" height="1" fill="#555555"/>
  <rect x="11" y="11" width="2" height="1" fill="#555555"/>
  <rect x="5" y="12" width="2" height="1" fill="#555555"/>
  <rect x="9" y="12" width="2" height="1" fill="#555555"/>
  <rect x="7" y="13" width="2" height="1" fill="#555555"/>
  
  <!-- Shield Body (Gold/Bronze) -->
  <rect x="4" y="3" width="8" height="8" fill="#cd7f32"/>
  <rect x="3" y="4" width="10" height="6" fill="#cd7f32"/>
  <rect x="5" y="11" width="6" height="1" fill="#cd7f32"/>
  <rect x="7" y="12" width="2" height="1" fill="#cd7f32"/>
  
  <!-- Inner Detail (Steel/Silver) -->
  <rect x="5" y="4" width="6" height="6" fill="#c0c0c0"/>
  <rect x="4" y="5" width="8" height="4" fill="#c0c0c0"/>
  
  <!-- Center Emblem (Dungeon Red) -->
  <rect x="7" y="6" width="2" height="2" fill="#aa0000"/>
  <rect x="6" y="7" width="4" height="1" fill="#aa0000"/>
  
  <!-- Highlight -->
  <rect x="4" y="4" width="2" height="1" fill="#ffffff" opacity="0.3"/>
  <rect x="3" y="5" width="1" height="2" fill="#ffffff" opacity="0.3"/>
  
  <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
</svg>
